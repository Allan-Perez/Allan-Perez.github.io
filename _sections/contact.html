  function customVal(){

    return true;
  }
</script>

<p>Are you looking for help? Ask for it! If you have a problem involving quantitative analysis or a software project, I'm sure I can help.</p>

<form id="my-form"
  onsubmit="event.preventDefault(); customVal();"
  action="https://formspree.io/mlepbjeo"
  method="POST"
>
<div class="row">
	<div class="6u 12u$(mobile)"><input type="text" name="name" placeholder="Name" /></div>
	<div class="6u$ 12u$(mobile)"><input type="text" name="email" placeholder="Email" /></div>
	<div class="12u$">
		<textarea name="message" placeholder="Message"></textarea>
	</div>
  <input id="gg" type="checkbox"/>
	<div class="12u$">
		<!--<input type="submit" value="Send Message" />-->
	  <button class="button btn btn-lg btn-block" id="my-form-button">Submit</button>
	</div>
  <p id="my-form-status"></p>
</div>
</form>

<!-- Place this script at the end of the body tag -->
<style>
#gg{
  display: none;
  visibility: hidden;
}
</style>
<script>
  window.addEventListener("DOMContentLoaded", function() {

    // get the form elements defined in your form HTML above
    
    var form = document.getElementById("my-form");
    var button = document.getElementById("my-form-button");
    var status = document.getElementById("my-form-status");
    var gg = document.getElementById("gg");

    // Success and Error functions for after the form is submitted
    
    function success() {
      form.reset();
      button.style = "display: none ";
      status.innerHTML = "Thanks for reaching out!";
    }

    function error() {
      status.innerHTML = "Oops! There was a problem. Please try again.";
    }

    // handle the form submission event

    form.addEventListener("submit", function(ev) {
      if(!gg.checked){
        ev.preventDefault();
        var data = new FormData(form);
        ajax(form.method, form.action, data, success, error);
        return;
      }
    });
  });
  
  // helper function for sending an AJAX request

  function ajax(method, url, data, success, error) {
    var xhr = new XMLHttpRequest();
    xhr.open(method, url);
    xhr.setRequestHeader("Accept", "application/json");
    xhr.onreadystatechange = function() {
      if (xhr.readyState !== XMLHttpRequest.DONE) return;
      if (xhr.status === 200) {
        success(xhr.response, xhr.responseType);
      } else {
        error(xhr.status, xhr.response, xhr.responseType);
      }
    };
    xhr.send(data);
  }
</script>
